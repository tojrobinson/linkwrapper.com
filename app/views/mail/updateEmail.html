<!DOCTYPE html>
<html lang="en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta charset="UTF-8">
      <link rel="stylesheet" href="mail.css">
      <title>Update linkwrapper Email</title>
   </head>
   <body>
      <table class="main-content">
         <tbody>
            <tr>
               <td>
                  <div class="block">You are receiving this because a request to update the email address associated with your <a href="https://linkwrapper.com">linkwrapper</a> account. Please confirm your new address by clicking on the link below.</div>
               </td>
            </tr>
            <tr>
               <td>
                  <div class="block">
                     <a class="main-btn" href="https://{domain}/confirm/{id}">Confirm Email Address</a>
                  </div>
               </td>
            </tr>
            <tr>
               <td>
                  If you did not initiate this request, feel free to ignore this email.
               </td>
            </tr>
         </tbody>
      </table>
      <table>
         <tbody>
            <tr>
               <td class="signature">
                  Follow on twitter: <a href="https://twitter.com/linkwrapper">@linkwrapper</a>
               </td>
            </tr>
         </tbody>
      </table>
   </body>
</html>
